<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>AkadBaiQ</title>
  <link rel="stylesheet" type="text/css" href="css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/extension.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
</head>
<body>
  <section class="hero">
    <div class="columns">
      <div class="column is-narrow pb0">
        <div class="left-menu is-back-grey">
          <div class="brand-icon has-text-centered">
            <img src="img/logo.png" alt="Logo" width="70%">
          </div>
          <aside class="menu">
            <ul class="menu-list">
              <li class="is-active"><a>Pengajuan Kemitraan</a></li>
            </ul>
          </aside>
        </div>
      </div>
      <div class="column">
        <div class="right-menu">
          <nav class="level top-menu">
            <div class="level-left">
            </div>
            <div class="level-right">
            </div>
          </nav>
          <div class="content has-text-centered">
            <div class="title">
              Data Peternakan
            </div>
            <p>Masukan data-data peternakan Anda dibawah ini secara lengkap</p>
            <div class="field">
              <input class="is-checkradio is-info" id="pribadi" type="radio" name="radio" checked="checked">
              <label for="pribadi">Pribadi</label>
              <input class="is-checkradio is-info" id="badanusaha" type="radio" name="radio">
              <label for="badanusaha">Badan Usaha</label>
            </div>
            <div class="columns is-centered">
              <div class="column is-8">
                <div class="columns">
                  <div class="column">
                    <div class="field">
                      <label class="label has-text-left">Nama Penanggung Jawab</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label has-text-left">NIK KTP</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label has-text-left">Email</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label has-text-left">No Handphone / Telpon</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                      </div>
                    </div>
                  </div>
                  <div class="column">
                    <div class="field">
                      <label class="label has-text-left">Nama Peternakan</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label has-text-left">NIK KTP</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label has-text-left">Email</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label has-text-left">No Handphone / Telpon</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field mt2">
              <a href="daftar.html" class="button btn-akadQ w-250">Pengajuan Baru</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
