<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>AkadBaiQ</title>
  <link rel="stylesheet" type="text/css" href="css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/extension.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
</head>
<body>
  
  <section class="hero">
    <div class="columns">
      <div class="column is-narrow pb0">
        <div class="left-menu is-back-grey">
          <div class="brand-icon has-text-centered">
            <img src="img/logo.png" alt="Logo" width="70%">
          </div>
          <aside class="menu">
            <ul class="menu-list">
              <li class="is-active"><a>Tambah Hewan</a></li>
            </ul>
          </aside>
        </div>
      </div>
      
      <div class="column">
        <div class="right-menu">
          <nav class="level top-menu">
            <div class="level-left">
            </div>
            <div class="level-right">
            </div>
          </nav>
          <div class="content has-text-centered">
            <div class="title">
              Tambah Hewan
            </div>
            <p class="subtitle is-size-6 fw300">Masukan data-data hewan yang Anda jual dibawah ini secara lengkap</p>
            <!-- content -->
            <div class="tambah-ternak">
              <div class="columns is-centered mt1">
                <div class="column is-8">
                  <div class="columns">
                    <div class="column">
                      <div class="field mt1">
                        <label class="label has-text-left">Jenis Komoditas</label>
                        <div class="control">
                          <div class="select is-fullwidth">
                            <select>
                              <optgroup label="Sapi">
                                <option value="Sapi Jawa">Sapi Jawa</option>
                                <option value="Sapi Limosin">Sapi Limosin</option>
                              </optgroup>
                              <optgroup label="Kambing">
                                <option value="Kambing Etawa">Kambing Etawa</option>
                                <option value="Kambing Kacang">Kambing Kacang</option>
                              </optgroup>
                              <optgroup label="Domba">
                                <option value="Kambing Etawa">Domba Garut</option>
                                <option value="Kambing Kacang">Domba Batur</option>
                              </optgroup>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="field mt1">
                        <label class="label has-text-left">Berat</label>
                        <div class="control">
                          <input class="input" type="number" placeholder="contoh: 103kg">
                        </div>
                      </div>
                      <div class="field mt1">
                        <label class="label has-text-left">Tinggi</label>
                        <div class="control">
                          <input class="input" type="email" placeholder="contoh: 120cm">
                        </div>
                      </div>
                      <div class="field mt1">
                        <label class="label has-text-left">Grade</label>
                        <div class="control">
                          <input class="input" type="email" readonly value="Grade A">
                        </div>
                      </div>
                      <div class="field mt1">
                        <label class="label has-text-left">Upload Foto Hewan</label>
                        <div class="columns">
                          <div class="column">
                            <div class="pic-hewan">
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 75 67.5" width="30">
                                <defs>
                                  <style>
                                    .pic-ternak {
                                      fill: #a7a7a7;
                                    }
                                  </style>
                                </defs>
                                <g id="camera" transform="translate(0 -25.5)">
                                  <g id="camera-alt" transform="translate(0 25.5)">
                                    <circle id="Ellipse_71" data-name="Ellipse 71" class="pic-ternak" cx="12" cy="12" r="12" transform="translate(25.5 25.5)"/>
                                    <path id="Path_31604" data-name="Path 31604" class="pic-ternak" d="M26.25,25.5,19.5,33H7.5A7.522,7.522,0,0,0,0,40.5v45A7.522,7.522,0,0,0,7.5,93h60A7.522,7.522,0,0,0,75,85.5v-45A7.522,7.522,0,0,0,67.5,33h-12l-6.75-7.5ZM37.5,81.75A18.75,18.75,0,1,1,56.25,63,18.568,18.568,0,0,1,37.5,81.75Z" transform="translate(0 -25.5)"/>
                                  </g>
                                </g>
                              </svg>
                            </div>
                          </div>
                          <div class="column">
                            <div class="pic-hewan">
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 75 67.5" width="30">
                                <defs>
                                  <style>
                                    .pic-ternak {
                                      fill: #a7a7a7;
                                    }
                                  </style>
                                </defs>
                                <g id="camera" transform="translate(0 -25.5)">
                                  <g id="camera-alt" transform="translate(0 25.5)">
                                    <circle id="Ellipse_71" data-name="Ellipse 71" class="pic-ternak" cx="12" cy="12" r="12" transform="translate(25.5 25.5)"/>
                                    <path id="Path_31604" data-name="Path 31604" class="pic-ternak" d="M26.25,25.5,19.5,33H7.5A7.522,7.522,0,0,0,0,40.5v45A7.522,7.522,0,0,0,7.5,93h60A7.522,7.522,0,0,0,75,85.5v-45A7.522,7.522,0,0,0,67.5,33h-12l-6.75-7.5ZM37.5,81.75A18.75,18.75,0,1,1,56.25,63,18.568,18.568,0,0,1,37.5,81.75Z" transform="translate(0 -25.5)"/>
                                  </g>
                                </g>
                              </svg>
                            </div>
                          </div>
                          <div class="column">
                            <div class="pic-hewan">
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 39 88" width="30">
                                <defs>
                                  <style>
                                    .plus {
                                      fill: #a7a7a7;
                                      font-size: 67px;
                                      font-family: Roboto-Regular, Roboto;
                                    }
                                  </style>
                                </defs>
                                <text id="_" data-name="+" class="plus" transform="translate(0 70)"><tspan x="0" y="0">+</tspan></text>
                              </svg>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="column">
                      <div class="field mt1">
                        <label class="label has-text-left">Pilih Peternakan</label>
                        <div class="control">
                          <div class="select is-fullwidth">
                            <select>
                              <option value="UD Sumber Jaya">UD Sember Jaya</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="field mt1">
                        <label class="label has-text-left">Panjang</label>
                        <div class="control">
                          <input class="input" type="email" placeholder="contoh: 20cm">
                        </div>
                      </div>
                      <div class="field mt1">
                        <label class="label has-text-left">Lingkar Dada</label>
                        <div class="control">
                          <input class="input" type="email" placeholder="contoh: 200cm">
                        </div>
                      </div>
                      <div class="field mt1">
                        <label class="label has-text-left">Harga</label>
                        <div class="control">
                          <input class="input" type="email" readonly value="Rp 25.000.000 ~ Rp 30.000.000">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field mt2">
              <a href="daftar.html" class="button btn-akadQ w-250">Lanjutkan</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
  <script src="js/locationpicker.jquery.js"></script>
  <script>
    $('#somecomponent').locationpicker();

    function pribadi() {
      $('.pribadi').css('display', 'block')
      $('.badanusaha').css('display', 'none')
    }
    function badanusaha() {
      $('.badanusaha').css('display', 'block')
      $('.pribadi').css('display', 'none')
    }

    $('.btn-map').click(function(){
      $('.point-map').addClass('is-active')
    })
    $('.delete').click(function(){
      $('.point-map').removeClass('is-active')
    })
  </script>
  
</body>
</html>
