  <script>
      
    $(".inp_umur").keyup(function(){
      var umur = $(".inp_umur").val();
      if(umur >= 6 && umur <= 12){
        $('.field1').removeClass('none')
        $('.field2').removeClass('none')
        $('.field3').removeClass('none')
        $('.field5').removeClass('none');
      } else {
        alert('Umur hewan anda tidak memenuhi syarat rukun kurban')
      }
    });

    $('.weight').keyup(function(){
      var weightdata = $('.weight').val();
      if(weightdata != ""){
        $('.btn-akadQ').removeClass('disabled')
      } else {
        $('.btn-akadQ').addClass('disabled')
      }
    });

    $('.calc-weight').keyup(function(){
      var height = $('#height').val();
      var long = $('#long').val();
      var chest = $('#chest').val();
      if(height != "" && long != "" && chest != "") {
        $('.btn-akadQ').removeClass('disabled')
      } else {
         $('.btn-akadQ').addClass('disabled')
      }
    });

    function manual() {
      $('.field5').removeClass('none');
      $('.field4').removeClass('none');
      $('.field3').addClass('none')
    }
    function timbangan() {
      $('.field5').removeClass('none');
      $('.field4').addClass('none');
      $('.field3').removeClass('none')
    }

    document.getElementById("file").onchange = function(event) {
      var file = document.getElementById("file");
      if(file.files.length > 0)
      {

        var pathFile = file.value
        var nameFile = file.files[0].name
        var typeFile = file.files[0].type

        if(typeFile != 'image/jpg' && typeFile != 'image/jpeg'){
          alert('format file tidak didukung')
          $('.pic-hewan svg').addClass('block').removeClass('none')
          $('.pic-hewan').css('background-image', 'url()')
          $('#filename').text("File format: jpg atau png");
          return false
        }

        var reader = new FileReader();
        reader.readAsDataURL(event.srcElement.files[0]);
        var me = this;
        reader.onload = function () {
          var fileContent = reader.result;
          console.log(reader);
          $('#filename').text(file.files[0].name);
          $('.pic-hewan svg').addClass('none');
          $('.pic-hewan').css('background-image', 'url('+fileContent+')');
          $('.pic-hewan').css('background-size', 'cover');
        }
      }
    }
  </script>
